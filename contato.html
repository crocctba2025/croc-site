<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato | Croc</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Estilo básico local para a página contato */
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #4b3a2e;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      color: #6f4e37;
    }

    section.contato-info {
      background-color: #f9f4ef;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(107, 78, 55, 0.15);
    }

    .contato-item {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
      gap: 1rem;
    }

    .contato-item svg {
      width: 28px;
      height: 28px;
      fill: #6f4e37;
      flex-shrink: 0;
    }

    .contato-link {
      color: #6f4e37;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .contato-link:hover,
    .contato-link:focus {
      color: #a9745a;
      outline: none;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin: 3rem 0 1rem;
      font-size: 0.9rem;
      color: #4b3a2e;
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav-menu" aria-label="Menu principal">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="cardapio.html">Cardápio</a></li>
        <li><a href="contato.html" aria-current="page">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contato Croc</h1>

    <section class="contato-info" aria-label="Informações de contato">
      <div class="contato-item">
        <!-- Ícone Instagram SVG simples -->
        <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" >
          <path d="M7.75 2A5.75 5.75 0 002 7.75v8.5A5.75 5.75 0 007.75 22h8.5A5.75 5.75 0 0022 16.25v-8.5A5.75 5.75 0 0016.25 2h-8.5zm7.125 3.625a1.125 1.125 0 110 2.25 1.125 1.125 0 010-2.25zM12 7a5 5 0 110 10 5 5 0 010-10zm0 1.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7z"/>
        </svg>
        <a href="https://instagram.com/itscroc" class="contato-link" target="_blank" rel="noopener noreferrer">@itscroc</a>
      </div>

      <div class="contato-item">
        <!-- Ícone Email SVG simples -->
        <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24">
          <path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 2v.01L12 13 4 6.01V6h16zM4 18V8l7.5 6.5L19 8v10H4z"/>
        </svg>
        <a href="mailto:croc.curitiba@gmail.com" class="contato-link">croc.curitiba@gmail.com</a>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Croc. Todos os direitos reservados.
  </footer>
</body>
</html>
