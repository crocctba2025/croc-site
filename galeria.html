<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Galeria Croc - Delícias do Croc</title>
<style>
  /* Variáveis de cores */
  :root {
    --cor-fundo: #f9f7f1;
    --cor-texto: #4b3b2b;
    --cor-destaque: #b68f40;
    --cor-cinza-claro: #ddd6ca;
    --cor-hover: #d7c6a3;
    --fonte-principal: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Reset básico */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: var(--fonte-principal);
    background-color: var(--cor-fundo);
    color: var(--cor-texto);
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Cabeçalho fixo */
  header {
    background-color: white;
    border-bottom: 2px solid var(--cor-cinza-claro);
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.05);
  }

  nav {
    max-width: 1200px;
    margin: auto;
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: center;
    gap: 2rem;
    flex-wrap: wrap;
  }

  nav a {
    text-decoration: none;
    color: var(--cor-texto);
    font-weight: 600;
    font-size: 1rem;
    padding: 0.25rem 0.5rem;
    border-bottom: 3px solid transparent;
    transition: border-color 0.3s ease, color 0.3s ease;
  }

  nav a:hover,
  nav a:focus {
    color: var(--cor-destaque);
    border-color: var(--cor-destaque);
    outline: none;
  }

  main {
    max-width: 1200px;
    margin: 4rem auto 2rem auto;
    padding: 0 1rem;
    flex-grow: 1;
  }

  h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    font-weight: 700;
    color: var(--cor-destaque);
  }

  /* Grid da galeria */
  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 1.5rem;
  }

  figure {
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }

  figure:hover,
  figure:focus-within {
    transform: translateY(-6px);
    box-shadow: 0 8px 16px rgb(0 0 0 / 0.15);
  }

  img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
    transition: filter 0.3s ease;
  }

  figure:hover img,
  figure:focus-within img {
    filter: brightness(0.85);
  }

  figcaption {
    padding: 0.75rem 1rem;
    font-weight: 600;
    color: var(--cor-texto);
    text-align: center;
  }

  /* Footer simples */
  footer {
    text-align: center;
    padding: 1.5rem 1rem;
    background: var(--cor-cinza-claro);
    color: var(--cor-texto);
    font-size: 0.9rem;
  }

  /* Responsividade para texto */
  @media (max-width: 480px) {
    nav {
      gap: 1rem;
    }
    nav a {
      font-size: 0.9rem;
    }
    img {
      height: 160px;
    }
  }
</style>
</head>
<body>
<header>
  <nav aria-label="Menu principal">
    <a href="#" tabindex="0">Frangos assados</a>
    <a href="#" tabindex="0">Salgados assados</a>
    <a href="#" tabindex="0">Café da manhã</a>
    <a href="#" tabindex="0">Por tempo limitado</a>
    <a href="#" tabindex="0">Linha Croc por tamanho</a>
    <a href="#" tabindex="0">Para empresas/eventos</a>
  </nav>
</header>

<main>
  <h1>Delícias do Croc</h1>
  <section class="gallery-grid" aria-label="Galeria de produtos do Croc">
    <figure tabindex="0">
      <img src="imagens/frango1.jpg" alt="Frango assado crocante dourado" />
      <figcaption>Frango Assado Crocante</figcaption>
    </figure>
    <figure tabindex="0">
      <img src="imagens/salgado1.jpg" alt="Coxinhas douradas e recheadas" />
      <figcaption>Coxinha Tradicional</figcaption>
    </figure>
    <figure tabindex="0">
      <img src="imagens/cafe1.jpg" alt="Mesa de café da manhã com pães e frutas" />
      <figcaption>Café da Manhã Especial</figcaption>
    </figure>
  </section>
</main>

<footer>
  &copy; 2025 Croc - Todos os direitos reservados
</footer>
</body>
</html>
