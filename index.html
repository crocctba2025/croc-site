<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Croc Curitiba</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Fonte Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- React, ReactDOM e Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <!-- Conteúdo principal será inserido aqui -->
  <div id="root"></div>

  <!-- Script React com Babel -->
  <script type="text/babel">

    function Header() {
      return (
        <header>
          <div className="header-container container">
            <div className="logo">CROC</div>
            <nav>
              <a href="index.html" className="active">Início</a>
              <a href="menu.html">Cardápio</a>
              <a href="galeria.html">Galeria</a>
              <a href="contato.html">Contato</a>
            </nav>
          </div>
        </header>
      );
    }

    function Hero() {
      return (
        <section className="hero">
          <div className="hero-content">
            <h1>Sabor que conquista</h1>
            <p>Delícias artesanais direto para sua mesa!</p>
            <a href="menu.html" className="btn-primary">Ver Cardápio</a>
          </div>
        </section>
      );
    }

    function Destaques() {
      return (
        <section className="destaques container">
          <h2>Destaques da Semana</h2>
          <div className="cards">
            <div className="card">
              <img src="https://source.unsplash.com/featured/?burger" alt="Hambúrguer" />

              <p>Pão caseiro, carne suculenta e muito sabor.</p>
            </div>
            <div className="card">
              <img src="https://source.unsplash.com/featured/?fries" alt="Batata frita" />
              <h3>Batatas Rústicas</h3>
              <p>Perfeitas para acompanhar qualquer prato.</p>
            </div>
            <div className="card">
              <img src="https://source.unsplash.com/featured/?soda" alt="Refrigerante" />
              <h3>Bebidas Geladas</h3>
              <p>A bebida perfeita para o seu lanche perfeito.</p>
            </div>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer>
          <div className="footer-content container">
            <p>&copy; 2025 CROC Curitiba. Todos os direitos reservados.</p>
          </div>
        </footer>
      );
    }

    function WhatsAppButton() {
      return (
        <a className="whatsapp-float" href="https://wa.me/5541999999999" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp">

            <path d="M16 .395C7.161.395.003 7.552.003 16.392c0 2.875.755 5.625 2.188 8.062L.002 32l7.73-2.033a15.88 15.88 0 0 0 8.268 2.275h.001c8.838 0 15.997-7.158 15.997-15.998S24.839.395 16 .395zm0 29.31a13.23 13.23 0 0 1-6.746-1.84l-.485-.288-4.59 1.207 1.227-4.475-.315-.52a13.222 13.222 0 0 1-2.037-7.027c0-7.336 5.966-13.302 13.301-13.302 3.556 0 6.9 1.386 9.414 3.9a13.185 13.185 0 0 1 3.887 9.402c0 7.335-5.966 13.302-13.301 13.302zm7.244-9.912c-.397-.199-2.353-1.162-2.717-1.294-.365-.133-.63-.198-.896.199-.266.397-1.028 1.294-1.26 1.561-.232.266-.465.299-.862.1-.397-.199-1.677-.617-3.195-1.972-1.181-1.053-1.977-2.352-2.209-2.749-.232-.397-.025-.611.174-.81.179-.178.397-.464.596-.697.199-.232.265-.398.398-.663.133-.266.066-.498-.033-.697-.1-.199-.896-2.152-1.228-2.945-.324-.781-.655-.676-.896-.686l-.764-.014c-.232 0-.607.1-.926.498s-1.216 1.188-1.216 2.899c0 1.711 1.246 3.362 1.418 3.596.173.232 2.452 3.745 5.942 5.25.83.358 1.477.571 1.982.73.833.265 1.59.227 2.19.138.668-.1 2.064-.84 2.356-1.65.291-.81.291-1.5.203-1.65-.088-.149-.324-.232-.68-.398z"/>

      );

    function App() {
      return (
        <div>
          <Header />
          <Hero />
          <Destaques />
          <Footer />
          <WhatsAppButton />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
