<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Croc - Frango Assado & Salgados</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
      body {
        background-color: #fff8f0;
        font-family: 'Poppins', sans-serif;
        color: #333;
      }

      .logo {
        font-weight: bold;
        font-size: 1.8rem;
        color: #d94f1f;
        letter-spacing: 1px;
      }

      footer {
        text-align: center;
        padding: 1rem;
        background-color: #222;
        color: #fff;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const Header = () => (
        <nav className="navbar navbar-expand-lg bg-light">
          <div className="container">
            <a className="navbar-brand logo" href="#">Croc</a>
            <div>
              <a className="nav-link d-inline mx-2" href="index.html">Início</a>
              <a className="nav-link d-inline mx-2" href="menu.html">Cardápio</a>
              <a className="nav-link d-inline mx-2" href="galeria.html">Galeria</a>
              <a className="nav-link d-inline mx-2" href="contato.html">Contato</a>
            </div>
          </div>
        </nav>
      );

      const Main = () => (
        <main className="container text-center mt-5">
          <h1 className="text-danger">Bem-vindo ao Croc!</h1>
          <p className="lead">Os melhores frangos assados e salgadinhos de Curitiba.</p>
          <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=600&q=80"
               alt="Frango"
               className="img-fluid rounded shadow mt-4"
               style={{ maxHeight: '300px' }} />
        </main>
      );

      const Footer = () => (
        <footer>&copy; 2025 Croc - Todos os direitos reservados.</footer>
      );

      const App = () => (
        <>
          <Header />
          <Main />
          <Footer />
        </>
      );

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

  <!-- Bootstrap JS Bundle via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
